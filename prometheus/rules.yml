groups:
  - name: MN-Alerts
    rules:
      - alert: HighLatency
        expr: latency_ms > 150
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "High Latency Detected"
          description: "Latency is above 150ms in Monitor Service"

      - alert: HighPacketLoss
        expr: packet_loss_percent > 3
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "High Packet Loss"
          description: "Packet loss exceeds 3% in Monitor Service"
